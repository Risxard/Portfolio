name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.RICHARD_FTP_HOST }}
          username: ${{ secrets.RICHARD_FTP_USER }}
          password: ${{ secrets.RICHARD_FTP_PASSWORD }}
          server-dir: public_html/development/
          local-dir: ./dist/  # Ajuste o caminho local para apontar para a pasta dist
          args: --delete
